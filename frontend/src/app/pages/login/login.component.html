<!----------------------- Main Container -------------------------->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <!----------------------- Login Container -------------------------->
  <div class="row rounded-2 border p-3 bg-white shadow box-area">
    <!------------------------- Left Box --------------------------->
    <div class="col-md-6 rounded-2 d-flex justify-content-center align-items-center flex-column left-box decastro-img">
      <p class="text-white fs-2 font-text-bold">De Castro Peças Usadas
      </p>
      <small class="text-white text-center">Qualidade e confiança, peças de carros usados para o seu veículo!</small>
    </div>
    <!-------------------- ------ Right Box ---------------------------->
    <div class="col-md-6 right-box">
      <div class="row align-items-center">
        <div class="header-text mb-4 text-center">
          <h2>Seja bem-vindo</h2>
          <p>Estamos feliz que está de volta!</p>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="E-mail">
          <label for="floatingInput" class="mx-2">E-mail</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword" class="mx-2">Senha</label>
        </div>
        <div class="input-group mb-5 d-flex justify-content-between">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="formCheck">
            <label for="formCheck" class="form-check-label text-secondary"><small>Manter conectado</small></label>
          </div>
          <div class="forgot">
            <small><a href="#">Esqueceu a senha?</a></small>
          </div>
        </div>
        <div class="input-group mb-3">
          <button class="btn btn-lg btn-primary w-100 fs-6">Entrar</button>
        </div>
        <div class="input-group mb-3">
          <button class="btn btn-lg border btn-light w-100 fs-6"><img src="../../../assets/images/google.png"
              style="width:20px" routerLink="" class="me-2"><small>Entre com o Google</small></button>
        </div>
        <div class="row">

        </div>
      </div>
    </div>
  </div>
</div>
