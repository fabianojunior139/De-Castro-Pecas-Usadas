<div class="mat-elevation-z8">
  <div class="table-header">
    <h1 class="table-title">Lista de Usuários Cadastrados</h1>
    <button class="header-button" mat-raised-button routerLink="../create">Cadastrar novo</button>
  </div>

  <table mat-table class="table" [dataSource]="dataSource">

    <ng-container class="table" matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Endereço </th>
      <td mat-cell *matCellDef="let element"> {{ element.address.address }} </td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Número </th>
      <td mat-cell *matCellDef="let element"> {{ element.address.number }} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> Cidade </th>
      <td mat-cell *matCellDef="let element"> {{ element.address.city }} </td>
    </ng-container>

    <ng-container matColumnDef="uf">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{ element.address.uf }} </td>
    </ng-container>

    <ng-container matColumnDef="zip_code">
      <th mat-header-cell *matHeaderCellDef> CEP </th>
      <td mat-cell *matCellDef="let element"> {{ element.address.zip_code }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>

      <td mat-cell *matCellDef="let element">
        <button class="icon" mat-mini-fab aria-label="Botão para editar um carro">
          <fa-icon [icon]="faPenToSquare" (click)="onEdit(element)"></fa-icon>
        </button>
        <button class="icon" mat-mini-fab aria-label="Botão para excluir">
          <fa-icon [icon]="faTrash" (click)="onDelete(element)"></fa-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
</div>
