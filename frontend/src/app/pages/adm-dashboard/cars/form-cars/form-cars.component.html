<div class="form">

  <ng-container *ngIf="
        isEdit
        then edit;
        else create
      "></ng-container>

  <ng-template #create>
    <div class="form-content">
      <form class="car-form" [formGroup]="carForm">
        <mat-form-field>
          <mat-label>Nome do carro</mat-label>
          <input matInput class="form-input" placeholder="Ex: Gol" formControlName="name" required>
          <mat-error>O nome deve ter pelo menos 2 caracteres</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="form-button" [disabled]="carForm.invalid"
          (click)="OnSubmit()">Cadastrar</button>
      </form>

      <div class="text-side">
        <h1 class="title">Cadastro de Carros</h1>
        <p class="description">Cadastre um novo carro ao sistema</p>
        <img class="img" src="../../../../../assets/images/car.svg" alt="imagem de uma kombi">
      </div>
    </div>
  </ng-template>

  <ng-template #edit>
    <div class="form-content">
      <form class="car-form" [formGroup]="carForm">
        <input hidden formControlName="id">
        <mat-form-field>
          <mat-label>Nome do carro</mat-label>
          <input matInput class="form-input" placeholder="Ex: Gol" formControlName="name" required>
          <mat-error>O nome deve ter pelo menos 2 caracteres</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="form-button" [disabled]="carForm.invalid"
          (click)="OnSubmit()">Editar</button>
      </form>

      <div class="text-side">
        <h1 class="title">Edição de Carros</h1>
        <p class="description">Edite um carro cadastrado no sistema</p>
        <img class="img" src="../../../../../assets/images/car.svg" alt="imagem de uma kombi">
      </div>
    </div>
  </ng-template>
</div>
