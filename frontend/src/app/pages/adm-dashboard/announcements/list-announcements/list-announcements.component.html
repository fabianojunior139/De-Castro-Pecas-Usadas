<div class="mat-elevation-z8">
  <div class="table-header">
    <h1 class="table-title">Lista de Anúncios Cadastrados</h1>
    <button class="header-button" mat-raised-button routerLink="../create">Cadastrar novo</button>
  </div>

  <table mat-table class="table" [dataSource]="dataSource">

    <ng-container class="table" matColumnDef="car_brand">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{ element.car_brand }} </td>
    </ng-container>

    <ng-container class="table" matColumnDef="car">
      <th mat-header-cell *matHeaderCellDef> Carro </th>
      <td mat-cell *matCellDef="let element"> {{ element.car }} </td>
    </ng-container>

    <ng-container class="table" matColumnDef="car_model">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{ element.car_model }} </td>
    </ng-container>

    <ng-container class="table" matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Ano </th>
      <td mat-cell *matCellDef="let element"> {{ element.year }} </td>
    </ng-container>

    <ng-container class="table" matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Cor </th>
      <td mat-cell *matCellDef="let element"> {{ element.color }} </td>
    </ng-container>

    <ng-container class="table" matColumnDef="publicationData">
      <th mat-header-cell *matHeaderCellDef> Data de Publicação </th>
      <td mat-cell *matCellDef="let element"> {{ element.publicationData }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Editar </th>

      <td mat-cell *matCellDef="let element">
        <button class="icon" mat-mini-fab aria-label="Botão para editar um carro">
          <fa-icon [icon]="faPenToSquare" (click)="onEdit(element)"></fa-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
</div>
